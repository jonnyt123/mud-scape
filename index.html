<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mud Scape 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="hud">
      <div class="row">
        <div class="pill">HP: <span id="hp"></span>/<span id="maxHp"></span></div>
        <div class="pill">Gold: <span id="gold"></span></div>
      </div>

      <div class="row">
        <div class="pill">Attack: <span id="atkLvl"></span> (<span id="atkXp"></span>/<span id="atkNext"></span>)</div>
        <div class="pill">Defense: <span id="defLvl"></span> (<span id="defXp"></span>/<span id="defNext"></span>)</div>
      </div>

      <div class="row">
        <button id="btnSave">Save</button>
        <button id="btnReset">Reset</button>
      </div>

      <div class="hint">
        Left click: move • Click enemy: attack • Right drag: orbit • Wheel: zoom
      </div>

      <div id="log"></div>
    </div>

    <canvas id="c"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
